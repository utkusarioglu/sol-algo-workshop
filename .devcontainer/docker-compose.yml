version: "3.9"
services:
  sol-lc-workshop:
    environment:
      GH_TOKEN: ${GH_TOKEN}
    volumes:
      - type: volume
        source: vscode-server-extensions
        target: /home/hardhat/.vscode-server/extensions
      - type: volume
        source: vscode-server-insiders-extensions
        target: /home/hardhat/.vscode-server-insiders/extensions
    command: /bin/sh -c "while sleep 1000; do :; done"

volumes:
  vscode-server-extensions:
    name: sol-lc-workshop-vscode-server-extensions
  vscode-server-insiders-extensions:
    name: sol-lc-workshop-vscode-server-extensions-insiders
